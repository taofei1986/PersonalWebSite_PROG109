<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors Game</title>
  <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="area">
    <h1 class="title">Rock/Paper/Scissors</h1>
    <p class="introduction">ULTIMATE CHALLENGE:HUMAN VS COMPUTER</p>
    <div id="welcomegame">
      <h1>Welcome to play Rock-Paper-Scissors</h1>  
      <input type="button" value="PlayGame" id="startgame"/>
      <p><img src="imag/rule.jpg" id="rule" alt="game rule"/></p>
      <p class="introducerule">You have 10 rounds to fight with computer.<br>Let see who will win?</p>

    </div>
    <div id="game">
      <br/>
      <p>Human: Click on an image to make your move</p>
      <p><img src="imag/Paper1.jpg" class="humanimage" alt="human paper"/>
      <img src="imag/Rock1.jpg" class="humanimage" alt="human Rock"/>
      <img src="imag/Scissors1.jpg" class="humanimage" alt="human Scissors"/></p>    
      <p>Computer responds with:</p>
      <p><img src="imag/Paper2.jpg" class="computerimage" alt="computer paper"/>
      <img src="imag/Rock2.jpg" class="computerimage" alt="computer Rock"/>
      <img src="imag/Scissors2.jpg" class="computerimage" alt="computer Scissors"/></p>
      <div class="resultarea">
        <h2 id="resultRound"></h2>
        <p id="humanchoose"></p>
        <p id="computerchoose"></p>
        <p id="roundwin"></p>
        <h2 id="results"></h2>
      </div>
    </div>
    <div id="end">
      <p id="finalresults"></p>
      <h1 id="ending"></h1>
      <input type="button" id="replay" value="Replay"/>
      <p><img src="imag/peace.jpg" id="resultImage" alt="result image"/></p>
    </div>
  </div>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
